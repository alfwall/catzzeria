<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Catzzeria!</title>
</head>

<body class="dark">
    <!-- tool bar -->
  <nav class="left">
      <a>
        <i id="startbtn">clock_loader_10</i>
        <div>Start</div>
      </a>
      <a>
        <i id="resetbtn">restart_alt</i>
        <div>Reset</div>
      </a>
      <a>
        <i id="guidebtn">info</i>
        <div>Guide</div>
      </a>
  </nav>
    <!-- main panels -->
    <!-- pizza side -->
  <main class="responsive">
      <div class="grid">
        <div class="s4">
          <h4 class="center-align no-padding ">Pizza!</h4>
          <article class="border medium tiny-padding yellow8 large-height">
            <button class="absolute center top tiny-margin red7 italic white-text" id="pizzaButton">Bake That Pizza!</button>
            <div class="absolute center bottom tiny-padding red7">Pizza Slices: <span id="pizzaSliceCount">0</span></div>
        </div>
      <!-- cat side -->
        <div class="s8 responsive max">
          <h4 class="center-align ">Cats!</h4>
          <article class="border medium tiny-padding green7 large-height">
            <button class="absolute center top tiny-margin brown6 italic white-text" id="hireACat">Hire a Cat (<span id="hireACatCost">10</span>)</button>
            <div class="absolute center bottom brown6 tiny-padding" id="catCountLabel">Cats: <span id="catCount">0</span></div>
        </div>
      </div>
  </main>
