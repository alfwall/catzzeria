<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Catzzeria!</title>
</head>

<body class="dark">
  <!-- tool bar -->
  <nav class="left">
    <a>
      <i id="saveBtn">save</i>
      <div>Save</div>
    </a>
    <a>
      <i id="resetBtn">restart_alt</i>
      <div>Reset</div>
    </a>
  </nav>
  <!-- main panels -->
  <main class="responsive">
    <div class="grid">

    <!-- pizza side -->
      <div class="s4">
        <h4 class="center-align no-padding ">Pizza!</h4>
        <article class="border medium tiny-padding red7 large-height">
          <button id="pizzaBtn" class="absolute center top tiny-margin yellow10 italic white-text">Bake That
            Pizza!</button>
          <img class="small-width small-height absolute center middle" src="./assets/images/Pizza.png">

          <label class="pizzaStock yellow10 tiny-padding">
            Pizza Stock Change: <span id="currentPizzaStockChangeDisplay">+/- 0</span>
          </label>

          <div class="absolute center bottom tiny-padding yellow10">Pizza Slices: <span id="pizzaSliceCount">0</span>
          </div>
      </div>

      <!-- cat side -->
      <div class="s8 responsive max">
        <h4 class="center-align ">Cats!</h4>
        <article class="border medium tiny-padding amber4 large-height">
          <button id="hireACat" class="absolute center top tiny-margin blue8 italic white-text">Hire a Cat (<span
              id="hireACatCost">10</span>)</button>
          <img class="medium-width medium-height absolute center middle" src="./assets/images/chefCat.png">

            <label class="tempOutside blue8 tiny-padding">
              Temperature Outside: <span id="currentTempDisplay">???</span>
            </label>

          <div class="absolute center bottom blue8 tiny-padding" id="catCountLabel">Cats: <span id="catCount">0</span>
          </div>
      </div>

    </div>
  </main>

  <!-- Modal content -->
  <dialog id="modal" class="up down modal">
    <div class="modal-content">
      <button class="modal-close">Close</button>
      <h2>Reset Confirmation</h2>
      <p>Are you sure you want to reset?</p>
      <button id="confirmResetBtn">Yes, Reset</button>
    </div>
  </dialog>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.js"></script>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>

</body>

</html>
