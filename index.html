<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Catzzeria!</title>
</head>

<body class="dark">
    <!-- tool bar -->
  <nav class="left">
      <a>
        <i id="saveBtn">save</i>
        <div>Save</div>
      </a>
      <a>
        <i id="resetBtn">restart_alt</i>
        <div>Reset</div>
      </a>
  </nav>
    <!-- main panels -->
    <!-- pizza side -->
  <main class="responsive">
    <div class="grid">
      <div class="s4">
        <h4 class="center-align no-padding ">Pizza!</h4>
        <article class="border medium tiny-padding red7 large-height">
          <button class="absolute center top tiny-margin yellow10 italic white-text" id="pizzaButton">Bake That Pizza!</button>
          <img class="medium-width medium-height absolute center middle" src="./assets/images/Pizza.png">
          <div class="absolute center bottom tiny-padding yellow10">Pizza Slices: <span id="pizzaSliceCount">0</span></div>
      </div>
      <!-- cat side -->
      <div class="s8 responsive max">
        <h4 class="center-align ">Cats!</h4>
          <article class="border medium tiny-padding green7 large-height">
            <button class="absolute center top tiny-margin brown6 italic white-text" id="hireACat">Hire a Cat (<span id="hireACatCost">10</span>)</button>
            <img class="medium-width medium-height absolute center middle" src="./assets/images/chefCat.png">
            <div class="absolute center bottom brown6 tiny-padding" id="catCountLabel" id="api-cat">Cats: <span id="catCount">0</span></div>
      </div>
    </div>
  </main>
        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.css" rel="stylesheet" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>

</body>

</html>
